---
name: Update

on:
  workflow_dispatch:
  schedule:
    - cron: "37 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Build
        run: uv sync --group dev --group doc

      - name: Fetch data
        run: uv run gcp-changelog fetch

      - name: Render to markdown
        run: uv run gcp-changelog render

      - name: Render to HTML
        run: make mkdocs

      - name: Commit changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "github-action@github.com"
          git add data site
          git commit -m "Automatic update from Google Cloud changelog" || true
          git push
