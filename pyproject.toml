[project]
name = "gcp-changelog"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Jonathan Ballet", email = "jon@multani.info" }
]
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4==4.13.4",
    "click==8.2.1",
    "dateutils==0.6.12",
    "httpx==0.28.1",
    "markdownify==1.1.0",
    "pydantic==2.11.7",
]

[project.scripts]
gcp-changelog = "gcp_changelog.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy==1.16.1",
    "pytest==8.4.1",
    "pytest-mypy==1.0.1",
    "pytest-ruff==0.5",
    "ruff==0.12.1",
    "types-beautifulsoup4==4.12.0.20250516",
    "types-python-dateutil==2.9.0.20250516",
]
doc = [
    "mkdocs==1.6.1",
    "mkdocs-theme-bootstrap4>=0.4.0",
]
